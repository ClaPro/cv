<div class="unselectable container intro-container">
  <h3>{{ site.about_title | default: "About Me" }}</h3>
  <div class="unselectable row clearfix">
    {%- if site.about_profile_image -%}
      <div class="unselectable col-xs-12 col-sm-4 col-md-3 no-print">
        <span class="unselectable profile-img" style="background-image: url({{ site.about_profile_image | relative_url }})"></span>
      </div>
    {%- endif -%}
    <div class="unselectable {{ 'col-xs-12 ' }}{%- if site.about_profile_image -%}col-sm-8 col-md-9 col-print-12{%- endif -%}">
      {{ site.about_content | strip | markdownify }}
    </div>
  </div>
</div>
