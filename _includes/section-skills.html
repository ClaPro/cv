{% for skill in include.content %}
  <div class="row clearfix layout layout-{{skill.layout | default: 'left'}}">
    <div class="col-xs-12 col-sm-4 col-md-3 col-print-12 details">
      <h4 class="skilltitle">{{ skill.title }}</h4> 
      <div class="level-bar">
          <div class="level-bar-inner" data-level="{{ skill.level }}">
          </div>
      </div>
    </div>
  </div>
{% endfor %}
